# Google Cloud Build - SW Music FastAPI
steps:
  # Construir imagen Docker
  - name: 'gcr.io/cloud-builders/docker'
    dir: 'backend'
    args: [
      'build',
      '-f', 'Dockerfile.cloudrun',
      '-t', 'gcr.io/$PROJECT_ID/sw-music-backend:$_TAG',
      '-t', 'gcr.io/$PROJECT_ID/sw-music-backend:latest',
      '.'
    ]
    id: 'build'

  # Push imagen a Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/sw-music-backend:$_TAG']
    id: 'push-sha'
    waitFor: ['build']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/sw-music-backend:latest']
    id: 'push-latest'
    waitFor: ['build']

  # Deploy a Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'sw-music-api',
      '--image', 'gcr.io/$PROJECT_ID/sw-music-backend:$_TAG',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8000',
      '--memory', '2Gi',
      '--cpu', '2',
      '--max-instances', '10',
      '--min-instances', '0',
      '--timeout', '300s',
      '--set-env-vars', 'ENVIRONMENT=production,GOOGLE_CLOUD_PROJECT=$PROJECT_ID,GOOGLE_CLOUD_LOCATION=us-central1,VERTEX_AI_MODEL=gemini-2.5-flash-lite'
    ]
    id: 'deploy'
    waitFor: ['push-sha', 'push-latest']

# Configuración
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Timeout global
timeout: '1200s'

# Sustituciones
substitutions:
  _TAG: '${SHORT_SHA}'

# Imágenes a guardar
images:
  - 'gcr.io/$PROJECT_ID/sw-music-backend:$_TAG'
  - 'gcr.io/$PROJECT_ID/sw-music-backend:latest'
